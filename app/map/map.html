<md-button class="md-raised md-primary" ng-click="$ctrl.showMap()">show map</md-button>

<div>
    <form ng-submit="$ctrl.addCity(city)">

    <md-input-container flex-gt-sm>
      <label>City</label>
      <input  type="text" name="cityName" ng-model="city.name">
    </md-input-container>

    <md-input-container flex-gt-sm>
      <label>latitude</label>
      <input type="number" step="any" name="latitude" ng-model="city.coordinates.lat">
    </md-input-container>

    <md-input-container flex-gt-sm>
      <label>longitude</label>
      <input type="number" step="any" name="longitude" ng-model="city.coordinates.lng">
    </md-input-container>

    <md-button class="md-raised md-primary" type="submit">Add city</md-button>
  </form>
</div>


<div id="markers">

</div>
