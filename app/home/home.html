<div class="city-list">
    <md-list>
    <md-list-item class="md-2-line" ng-repeat="city in $ctrl.cities">
        <div class="md-list-item-text">
        <h3>{{city.name}}</h3>
        <p>{{city.coordinates.lat}}</p>
        <p>{{city.coordinates.lng}}</p>
        <md-button class="md-raised md-primary" ng-click="$ctrl.showMap(city)">show map</md-button>
        </div>
    </md-list-item>
    </md-list>
</div>


<div id="map" ng-show="$ctrl.currentCity">
</div>
